<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Os Azeitonas – Fotografias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .gallery-item {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card-bg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      height: 100%;
      object-fit: cover;
    }
    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border-color: var(--primary);
    }
    .gallery-caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.5rem 0.75rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75), transparent);
      font-size: 0.85rem;
    }
    /* lightbox simples */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .lightbox-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="hero" style="min-height: 50vh;">
    <div class="overlay"></div>
    <nav class="nav">
      <div class="logo">Os Azeitonas</div>
      <ul class="nav-links">
        <li><a href="index.html#bio">Biografia</a></li>
        <li><a href="index.html#discografia">Discografia</a></li>
        <li><a href="fotografias.html">Fotografias</a></li>
        <li><a href="contactos.html">Contactos</a></li>
      </ul>
      <button class="nav-toggle" id="navToggle">☰</button>
    </nav>

    <div class="hero-content">
      <h1>Fotografias</h1>
      <p>Galeria de imagens de concertos e sessões fotográficas d'Os Azeitonas.</p>
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Galeria</h2>

      <div class="gallery">
        <!-- Exemplos com placeholders; aponta para ficheiros locais da tua pasta -->
        <div class="gallery-item" data-full="transferir (1).jpg">
          <img src="transferir (1).jpg"/>
          <div class="gallery-caption"></div>
        </div>

        <div class="gallery-item" data-full="transferir (2).jpg">
          <img src="transferir (2).jpg" />
        </div>

        <div class="gallery-item" data-full="transferir (3).jpg">
          <img src="transferir (3).jpg" alt="Fotogaleria Coliseu" />
        </div>

        <div class="gallery-item" data-full="transferir.jpg">
          <img src="transferir.jpg" alt="Backstage Os Azeitonas" />
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img id="lightboxImg" src="" alt="Foto ampliada" />
  </div>

  <footer class="footer">
    <p>Site não oficial, criado para fins de demonstração.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Lightbox simples para a galeria
    const items = document.querySelectorAll(".gallery-item");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    items.forEach(item => {
      item.addEventListener("click", () => {
        const full = item.getAttribute("data-full");
        lightboxImg.src = full;
        lightbox.style.display = "flex";
      });
    });

    lightboxClose.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });

    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>
</body>
</html>
